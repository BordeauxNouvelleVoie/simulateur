
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<style>
    body {
      font-family: 'Antonio', sans-serif;
      background: transparent;
      margin: 2em;
    }

    select, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em;
    }

    #thermometer {
      position: relative;
      height: 50px;
      background: #00447e;
      border-radius: 25px;
      margin-top: 2em;
      margin-bottom: 2em;
      overflow: hidden;
    }

    #fill {
      position: absolute;
      height: 100%;
      width: 0%;
      background: #fecd17;
      border-right: 4px solid #00447e;
      border-left: 4px solid #00447e;
    }

    .stations {
      display: flex;
      justify-content: space-between;
      margin-top: -1em;
    }

    .stations span {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 0.75em;
      text-align: right;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    @media (max-width: 768px) {
      div[style*="display: flex; justify-content: flex-start"] {
        flex-direction: column;
        align-items: flex-start !important;
        gap: 0.5em;
      }

      #duration {
        font-size: 2em;
        text-align: center;
      }

      .stations {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5em;
      }

      .stations span {
        writing-mode: horizontal-tb;
        transform: none;
        font-size: 0.8em;
        text-align: center;
        white-space: nowrap;
      }

      select, button {
        width: 100%;
      }

      #thermometer {
        height: 30px;
      }

      #fill {
        border-left: 2px solid #00447e;
        border-right: 2px solid #00447e;
      }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&amp;display=swap" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <div style="display: flex; justify-content: flex-start; align-items: center; height: 1.5em;">
    <label for="start">Départ :</label>
    <select id="start"></select>
    <label for="end">Arrivée :</label>
    <select id="end"></select>
    <button onclick="launchSimulation()">Lancer</button>
  </div>

  <div style="display: flex; justify-content: center; align-items: center; margin-top: 1.5em;">
    <div id="duration" style="font-size: 3em; font-weight: bold; color: #00447e;">Temps de parcours</div>
  </div>

  <div id="thermometer">
    <div id="fill"></div>
  </div>
  <div class="stations" id="stations"></div>
</div>

<script>
  window.onload = function() {
    const stations = [
      "Pessac-Antilles", "École d'architecture", "Arts-et-Métiers", "Gare de Talence-Médoquine",
      "Charles Perrens", "Hôpital Pellegrin", "Cité administrative", "Gambetta-Mériadeck",
      "République", "Victoire", "Santé navale", "Gare Saint-Jean", "Belvédère", "Benauge",
      "Brazza", "Gare de Cenon", "Cenon-La Morlette"
    ];

    const timesPessacToCenon = [0, 100, 214, 314, 393, 479, 587, 703, 778, 863, 949, 1043, 1154, 1224, 1335, 1432, 1519];
    const timesCenonToPessac = [0, 86, 184, 295, 365, 476, 570, 656, 740, 815, 932, 1040, 1125, 1204, 1304, 1419, 1519];

    const startSelect = document.getElementById("start");
    const endSelect = document.getElementById("end");
    const stationsDiv = document.getElementById("stations");
    const fillDiv = document.getElementById("fill");
    const durationEl = document.getElementById("duration");

    stations.forEach(station => {
      const opt1 = document.createElement("option");
      opt1.value = station;
      opt1.text = station;
      startSelect.add(opt1);

      const opt2 = document.createElement("option");
      opt2.value = station;
      opt2.text = station;
      endSelect.add(opt2);
    });

    stationsDiv.innerHTML = stations.map(s => `<span>${s}</span>`).join("");

    window.stations = stations;
    window.timesPessacToCenon = timesPessacToCenon;
    window.timesCenonToPessac = timesCenonToPessac;
    window.startSelect = startSelect;
    window.endSelect = endSelect;
    window.fillDiv = fillDiv;
    window.durationEl = durationEl;
  };

  function launchSimulation() {
    const start = startSelect.value;
    const end = endSelect.value;

    const startIndex = stations.indexOf(start);
    const endIndex = stations.indexOf(end);

    if (startIndex === endIndex || startIndex === -1 || endIndex === -1) return;

    const forward = startIndex < endIndex;
    let tStart, tEnd;

    if (forward) {
      tStart = timesPessacToCenon[startIndex];
      tEnd = timesPessacToCenon[endIndex];
    } else {
      tStart = timesCenonToPessac[stations.length - 1 - startIndex];
      tEnd = timesCenonToPessac[stations.length - 1 - endIndex];
    }

    const fullDuration = Math.abs(tEnd - tStart);
    const animationDuration = 5 * (fullDuration / 1519);

    fillDiv.style.transition = 'none';
    fillDiv.style.width = '0%';
    fillDiv.style.left = '';
    fillDiv.style.right = '';
    if (forward) {
      fillDiv.style.left = `${100 * (startIndex / (stations.length - 1))}%`;
    } else {
      fillDiv.style.right = `${100 * ((stations.length - 1 - startIndex) / (stations.length - 1))}%`;
    }
    void fillDiv.offsetWidth;
    fillDiv.style.transition = `width ${animationDuration}s linear`;
    fillDiv.style.width = `${Math.abs(endIndex - startIndex) / (stations.length - 1) * 100}%`;

    let elapsed = 0;
    durationEl.textContent = "";
    clearInterval(window.timerInterval);
    const intervalStep = fullDuration / (animationDuration * 10);

    let displayedSeconds = 0;
    const interval = 100;
    const simulatedSecond = fullDuration / (animationDuration * 10);
    window.timerInterval = setInterval(() => {
      displayedSeconds++;
      const elapsed = displayedSeconds * simulatedSecond;
      if (elapsed >= fullDuration) {
        clearInterval(window.timerInterval);
        durationEl.textContent = `${Math.floor(fullDuration / 60)} min ${(Math.round(fullDuration % 60)).toString().padStart(2, '0')} s`;
        return;
      }
      durationEl.textContent = `${Math.floor(elapsed / 60)} min ${(Math.floor(elapsed % 60)).toString().padStart(2, '0')} s`;
    }, 100);
  }
</script>
</body>
</html>
